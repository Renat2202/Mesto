<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">

    <section class="popup popup_edit-form">
        <form class="popup__window popup__window_edit-form" method="GET" name="editForm" novalidate>
            <button type="button" class="popup__close-button popup__close-button_edit-form hovered" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__field popup__field_name" name="name" id="name" type="text" placeholder="Имя пользователя" required minlength="2" maxlength="40">
            <span id="name-error" class="popup__error"></span>
            <input class="popup__field popup__field_subline" name="subline" id="subline" type="text" placeholder="О себе" required minlength="2" maxlength="200">
            <span id="subline-error" class="popup__error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </section>

    <section class="popup popup_item-form">
        <form class="popup__window popup__window_item-form" method="GET" name="itemForm" novalidate>
            <button type="button" class="popup__close-button popup__close-button_item-form hovered" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__field popup__field_title" name="title" id="title" type="text" placeholder="Название" required minlength="2" maxlength="30">
            <span id="title-error" class="popup__error"></span>
            <input class="popup__field popup__field_url" name="link" id="link" type="url" placeholder="Ссылка на картинку" required>
            <span id="link-error" class="popup__error"></span>
            <button type="submit" class="popup__button" >Создать</button>
        </form>
    </section>
    
    <section class="popup popup_image-popup">
        <figure class="popup__figure">
            <button type="button" class="popup__close-button popup__close-button_image-popup hovered"></button>
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <figcaption class="popup__caption">Архыз</figcaption>
        </figure>
    </section>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button hovered" aria-label="Редактировать профиль"></button>
                    <p class="profile__name-subline">Исследователь океана</p>
                </div>
                <button class="profile__button hovered" aria-label="Добавить новый элемент"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright">&copy; 2020 Mesto Russia</span>     
        </footer>
    </div>

    <template class="element-template">
        <div class="element">
            <button type="button" class="element__trash-button" aria-label="Удалить"></button>
            <div class="element__image" style="background-image: url(&quot;https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg&quot;);"></div>
            <div class="element__caption">
                <h2 class="element__title">Архыз</h2>
                <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
            </div>
        </div>
    </template> 
</body>
</html>
