<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="edit-form hidden">
        <div class="edit-form__window">
            <button class="edit-form__close-button hovered"></button>
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <input class="edit-form__field-name" id="edit-form__field-name" type="text">
            <input class="edit-form__field-subline" id="edit-form__field-subline" type="text">
            <button class="edit-form__button">Сохранить</button>
        </div>
    </div>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button hovered"></button>
                    </div>
                    <p class="profile__name-subline">Исследователь океана</p>
                </div>
                <button class="profile__button hovered"></button>
            </section>
            <section class="elements">
                <div class="element">  
                    <img class="element__image" src="./images/element-moscow.jpg" alt="Москва">
                    <div class="element__caption">    
                        <h2 class="element__title">Москва</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element-smolensk.jpg" alt="Смоленск">
                    <div class="element__caption">
                        <h2 class="element__title">Смоленск</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element-kamchatka.jpg" alt="Камчатка">
                    <div class="element__caption">
                        <h2 class="element__title">Камчатка</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element-elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__caption">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element-dombay.jpg" alt="Домбай">
                    <div class="element__caption">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright">&copy; 2020 Mesto Russia</span>     
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
